<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodGarden ‚Äì Tu Jard√≠n Emocional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      margin: 0;
      transition: background 1s ease;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    select, button, textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    #garden {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
      justify-content: center;
    }

    .flower {
      font-size: 32px;
      transition: transform 0.2s ease;
    }

    .flower:hover {
      transform: scale(1.2);
    }

    #message {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    #history {
      margin-top: 30px;
      text-align: left;
    }

    .history-item {
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .history-item:hover {
      background-color: #f1f1f1;
    }

    #noteDisplay {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    .reset-btn {
      background-color: #f44336;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø MoodGarden</h1>
    <p>¬øC√≥mo te sientes hoy?</p>
    <select id="mood" onchange="changeBackground()">
      <option value="üåª">Feliz</option>
      <option value="üåßÔ∏è">Triste</option>
      <option value="üå∫">Enamorado/a</option>
      <option value="üå™Ô∏è">Estresado/a</option>
      <option value="üçÉ">Tranquilo/a</option>
    </select>

    <textarea id="personalNote" placeholder="Escribe una nota personal (opcional)..." rows="3"></textarea>
    
    <button id="plantBtn" onclick="plantMood()">Plantar Flor</button>
    <div id="message"></div>

    <div id="garden"></div>

    <div id="history">
      <h3>üóìÔ∏è Historial Emocional</h3>
      <div id="historyList"></div>
    </div>

    <div id="noteDisplay"></div>

    <!-- Bot√≥n de Reiniciar -->
    <button class="reset-btn" onclick="resetMoodGarden()">Reiniciar Jard√≠n Emocional</button>
  </div>

  <script>
    const today = new Date();
    const todayISO = today.toISOString().slice(0, 10); // Obtiene la fecha actual en formato YYYY-MM-DD
    const plantBtn = document.getElementById('plantBtn');
    const message = document.getElementById('message');
    const historyList = document.getElementById('historyList');
    const noteDisplay = document.getElementById('noteDisplay');
    const moodSelect = document.getElementById('mood');
    const garden = document.getElementById('garden');

    // Obtener la √∫ltima emoci√≥n del usuario (si existe) al cargar la p√°gina
    const lastMood = localStorage.getItem('lastMood');
    if (lastMood) {
      moodSelect.value = lastMood;
      changeBackground(); // Cambia el fondo al cargar la p√°gina
    }

    // Mostrar flor de hoy si ya est√° plantada
    const todayEntry = localStorage.getItem('moodgarden-' + todayISO);
    if (todayEntry) {
      const flower = JSON.parse(todayEntry);
      createFlower(flower.mood);
    }

    // Mostrar historial completo
    for (let key in localStorage) {
      if (key.startsWith('moodgarden-')) {
        const date = key.split('moodgarden-')[1];
        const flower = JSON.parse(localStorage.getItem(key));
        addToHistory(date, flower.mood, flower.note);
      }
    }

    function plantMood() {
      const mood = moodSelect.value;
      const note = document.getElementById('personalNote').value;

      const flower = {
        mood: mood,
        note: note
      };

      // Guardar en localStorage
      localStorage.setItem('moodgarden-' + todayISO, JSON.stringify(flower));

      // Mostrar flor y mensaje
      createFlower(mood);
      addToHistory(todayISO, mood, note);
      message.textContent = 'Flor plantada üå∏. Puedes plantar m√°s flores cuando quieras.';

      // Crear o actualizar el jard√≠n
      garden.innerHTML = '';
      createFlower(mood);

      // Guardar la √∫ltima emoci√≥n seleccionada
      localStorage.setItem('lastMood', mood);
    }

    function createFlower(mood) {
      const flower = document.createElement('div');
      flower.className = 'flower';
      flower.textContent = mood;
      garden.appendChild(flower);
    }

    function addToHistory(date, mood, note) {
      const item = document.createElement('div');
      item.className = 'history-item';
      item.textContent = `üìÖ ${date} ‚Üí ${mood}`;
      item.onclick = function () {
        toggleNoteDisplay(date, note, item);
      };
      historyList.appendChild(item);
    }

    function toggleNoteDisplay(date, note, item) {
      const noteDisplayId = `note-${date}`;
      let noteElement = document.getElementById(noteDisplayId);

      // Si la nota ya est√° visible, la ocultamos
      if (noteElement) {
        noteElement.style.display = noteElement.style.display === 'none' ? 'block' : 'none';
      } else {
        // Si no existe la nota, la creamos y mostramos
        noteElement = document.createElement('div');
        noteElement.id = noteDisplayId;
        noteElement.className = 'history-item';
        noteElement.textContent = note ? `Nota: ${note}` : 'No se agreg√≥ ninguna nota.';
        historyList.appendChild(noteElement);
      }
    }

    function changeBackground() {
      const mood = moodSelect.value;

      // Guardar la √∫ltima emoci√≥n seleccionada
      localStorage.setItem('lastMood', mood);

      switch (mood) {
        case "üåª":
          document.body.style.backgroundColor = "#FFF9C4"; // Pastel amarillo
          break;
        case "üåßÔ∏è":
          document.body.style.backgroundColor = "#B3E5FC"; // Pastel azul
          break;
        case "üå∫":
          document.body.style.backgroundColor = "#F8BBD0"; // Pastel rosa
          break;
        case "üå™Ô∏è":
          document.body.style.backgroundColor = "#E1BEE7"; // Pastel morado
          break;
        case "üçÉ":
          document.body.style.backgroundColor = "#C8E6C9"; // Pastel verde
          break;
        default:
          document.body.style.backgroundColor = "#e6f2ff"; // Fondo por defecto
      }
    }

    // Funci√≥n para reiniciar el jard√≠n
    function resetMoodGarden() {
      localStorage.clear(); // Borra todo el almacenamiento local

      // Reinicia la visualizaci√≥n
      garden.innerHTML = '';
      historyList.innerHTML = '';
      message.textContent = 'El jard√≠n emocional ha sido reiniciado.';

      // Restablece el fondo a un color neutro
      document.body.style.backgroundColor = "#e6f2ff";
    }
  </script>
</body>
</html>
