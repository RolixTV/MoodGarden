<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodGarden â€“ Tu JardÃ­n Emocional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s ease;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    select, button, textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    #message {
      font-size: 14px;
      margin-top: 10px;
    }

    #countdown {
      font-size: 14px;
      margin-top: 5px;
      color: #888;
    }

    #garden {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .flower {
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ MoodGarden</h1>
    <p>Â¿CÃ³mo te sientes hoy?</p>
    <select id="mood" onchange="changeBackground()">
      <option value="ðŸŒ»">Feliz</option>
      <option value="ðŸŒ§ï¸">Triste</option>
      <option value="ðŸŒº">Enamorado/a</option>
      <option value="ðŸŒªï¸">Estresado/a</option>
      <option value="ðŸƒ">Tranquilo/a</option>
    </select>

    <textarea id="personalNote" placeholder="Escribe una nota personal (opcional)..." rows="3"></textarea>

    <button id="plantBtn" onclick="plantMood()">Plantar Flor</button>
    <div id="message"></div>
    <div id="countdown"></div>
  </div>

  <div id="garden"></div>

  <script>
    const message = document.getElementById('message');
    const countdown = document.getElementById('countdown');
    const garden = document.getElementById('garden');
    const plantBtn = document.getElementById('plantBtn');

    const backgroundColors = {
      'ðŸŒ»': '#fff9c4',
      'ðŸŒ§ï¸': '#bbdefb',
      'ðŸŒº': '#f8bbd0',
      'ðŸŒªï¸': '#cfd8dc',
      'ðŸƒ': '#c8e6c9'
    };

    function changeBackground() {
      const mood = document.getElementById('mood').value;
      document.body.style.backgroundColor = backgroundColors[mood] || '#ffffff';
      localStorage.setItem('lastMood', mood);
    }

    function getTodayKey() {
      const today = new Date();
      return 'mood-' + today.toISOString().slice(0, 10);
    }

    function plantMood() {
      const key = getTodayKey();
      if (localStorage.getItem(key)) {
        message.textContent = 'Ya has plantado una flor hoy ðŸŒ¸. Vuelve maÃ±ana.';
        return;
      }

      const mood = document.getElementById('mood').value;
      const note = document.getElementById('personalNote').value;

      const flower = {
        mood: mood,
        note: note
      };

      localStorage.setItem(key, JSON.stringify(flower));
      addFlowerToGarden(flower);
      message.textContent = 'ðŸŒ¸ Â¡Flor plantada!';
      plantBtn.disabled = true;
      startCountdown();
    }

    function addFlowerToGarden(flower) {
      const flowerDiv = document.createElement('div');
      flowerDiv.className = 'flower';
      flowerDiv.title = flower.note || '';
      flowerDiv.textContent = flower.mood;
      garden.appendChild(flowerDiv);
    }

    function loadGarden() {
      const keys = Object.keys(localStorage)
        .filter(k => k.startsWith('mood-'))
        .sort();

      keys.forEach(key => {
        const flower = JSON.parse(localStorage.getItem(key));
        addFlowerToGarden(flower);
      });
    }

    function startCountdown() {
      function updateCountdown() {
        const now = new Date();
        const tomorrow = new Date();
        tomorrow.setHours(24, 0, 0, 0); // maÃ±ana a las 00:00

        const diff = tomorrow - now;

        if (diff <= 0) {
          plantBtn.disabled = false;
          countdown.textContent = '';
          message.textContent = '';
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.textContent = `â³ PodrÃ¡s plantar otra flor en ${hours}h ${minutes}m ${seconds}s`;

        setTimeout(updateCountdown, 1000);
      }

      updateCountdown();
    }

    // InicializaciÃ³n
    function init() {
      const lastMood = localStorage.getItem('lastMood');
      if (lastMood) {
        document.getElementById('mood').value = lastMood;
        changeBackground();
      }

      loadGarden();

      const todayKey = getTodayKey();
      if (localStorage.getItem(todayKey)) {
        plantBtn.disabled = true;
        startCountdown();
        message.textContent = 'Ya has plantado una flor hoy ðŸŒ¸. Vuelve maÃ±ana.';
      }
    }

    window.onload = init;
  </script>
</body>
</html>
